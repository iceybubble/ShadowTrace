<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShadowTrace OSINT Engine</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">ShadowTrace</div>
    <div class="nav-right">OSINT & Threat Intelligence Dashboard</div>
  </div>

  <!-- Container -->
  <div class="container">

    <!-- Hero Section -->
    <div class="hero-box">
      <h1>ShadowTrace OSINT Engine</h1>
      <p>Real-Time Recon and Threat Profiling</p>
    </div>

    <!-- Search Panel -->
    <div class="search-panel">
      <input id="query" class="input-field" placeholder="Enter domain, IP, email, username or phone" />
      <select id="source" class="select-field">
        <option value="auto">Auto Detect</option>
        <option value="domain">Domain</option>
        <option value="ip">IP Address</option>
        <option value="email">Email</option>
        <option value="username">Username</option>
        <option value="phone">Phone</option>
      </select>
      <button id="start" class="scan-btn">Start Scan</button>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading hidden">Scanning...</div>

    <!-- Threat Summary -->
    <div id="summary-section" class="summary hidden">
      <h2>Threat Summary</h2>
      <div class="badge" id="threat-badge">-</div>
      <div class="cards">
        <div class="card" id="vt-card">VirusTotal</div>
        <div class="card" id="abuse-card">AbuseIPDB</div>
        <div class="card" id="shodan-card">Shodan</div>
      </div>
    </div>

    <!-- Scan Output -->
    <div class="results-section">
      <h2>Scan Output</h2>
      <pre id="status-box" class="output-box">Awaiting input...</pre>
    </div>

    <!-- Integrated SpiderFoot Dashboard (hidden until scan complete) -->
    <div id="spiderfoot-section" class="results-section hidden">
      <h2>Integrated SpiderFoot Dashboard</h2>
      <iframe 
        id="spiderfoot-frame"
        title="SpiderFoot Dashboard"
        src=""
        style="width: 100%; height: 750px; border: none; border-radius: 8px; background: #111;">
      </iframe>
    </div>

  </div>

  <!-- JS -->
  <script src="./js/app.js"></script>

</body>
</html>
