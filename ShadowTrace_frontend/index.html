<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShadowTrace OSINT Engine</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="navbar">
  <div class="logo">ShadowTrace</div>
  <div class="nav-right">OSINT & Threat Intelligence Dashboard</div>
</div>

<div class="container">

  <div class="hero-box">
    <h1>ShadowTrace OSINT Engine</h1>
    <p>Real-Time Recon and Threat Profiling</p>
  </div>

  <div class="search-panel">
    <input id="query" class="input-field" placeholder="Enter domain, IP, email, username or phone" />
    <select id="source" class="select-field">
      <option value="auto">Auto Detect</option>
      <option value="domain">Domain</option>
      <option value="ip">IP Address</option>
      <option value="email">Email</option>
      <option value="username">Username</option>
      <option value="phone">Phone</option>
    </select>
    <button id="start" class="scan-btn">Start Scan</button>
  </div>

  <div id="loading" class="loading hidden">Scanning...</div>

  <!-- Threat Summary -->
  <div id="summary-section" class="summary hidden">
    <h2>Threat Summary</h2>
    <div class="badge" id="threat-badge">-</div>
    <div class="cards">
      <div class="card" id="vt-card">VirusTotal</div>
      <div class="card" id="abuse-card">AbuseIPDB</div>
      <div class="card" id="shodan-card">Shodan</div>
    </div>
  </div>

  <div class="results-section">
    <h2>Scan Output</h2>
    <pre id="status-box" class="output-box">Awaiting input...</pre>
  </div>

</div>

<script src="./js/app.js"></script>
</body>
</html>
